name: ğŸš€ Deploy LimpiavenTura

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3
    
    - name: ğŸŸ¢ Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: ğŸ“¦ Install & Build
      run: |
        npm ci
        npm run build
        echo "âœ… Build completado en dist/ruta-verde/browser/"
    
    - name: ğŸ”‘ Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key
        chmod 600 ~/.ssh/key
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: ğŸ“¤ Deploy files
      run: |
        echo "ğŸš€ Subiendo archivos a /var/www/christian_site/"
        scp -r -i ~/.ssh/key \
          -o StrictHostKeyChecking=no \
          dist/ruta-verde/browser/* \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/christian_site/
    
    - name: âš™ï¸ Configure server
      run: |
        ssh -i ~/.ssh/key \
          -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          echo 'ğŸ” Configurando permisos...'
          sudo chown -R www-data:www-data /var/www/christian_site
          sudo chmod -R 755 /var/www/christian_site
          
          echo 'ğŸ”„ Reiniciando Apache...'
          sudo systemctl restart apache2
          
          echo 'âœ… Desplegado en http://${{ secrets.DOMAIN }}'
          echo 'ğŸ“ Archivos en /var/www/christian_site/:'
          ls -la /var/www/christian_site/ | head -10
        "
