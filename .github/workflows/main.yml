name: üöÄ Deploy LimpiavenTura

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v3
    
    - name: üü¢ Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: üì¶ Install & Build
      run: |
        npm ci
        npm run build
    
    - name: üîë Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key
        chmod 600 ~/.ssh/key
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: üì§ Deploy files
      run: |
        scp -r -i ~/.ssh/key \
          -o StrictHostKeyChecking=no \
          dist/ruta-verde/browser/* \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/dist/
    
    - name: ‚öôÔ∏è Configure server
      run: |
        ssh -i ~/.ssh/key \
          -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          sudo chown -R www-data:www-data ${{ secrets.SERVER_PATH }}/dist
          sudo chmod -R 755 ${{ secrets.SERVER_PATH }}/dist
          sudo systemctl restart apache2
          echo '‚úÖ Deployed to http://${{ secrets.DOMAIN }}'
        "
