name: üöÄ Deploy LimpiavenTura

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v3
    
    - name: üü¢ Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: üì¶ Install & Build
      run: |
        npm ci
        npm run build
    
    - name: üîë Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key
        chmod 600 ~/.ssh/key
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: üóëÔ∏è Clean server directory
      run: |
        ssh -i ~/.ssh/key \
          -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          # Limpiar directorio (excluyendo posibles configuraciones importantes)
          if [ -d '${{ secrets.SERVER_PATH }}' ]; then
            find '${{ secrets.SERVER_PATH }}' -mindepth 1 -delete
          fi
        "
    
    - name: üì§ Deploy files
      run: |
        # Copiar TODO el contenido, incluyendo archivos ocultos
        rsync -avz -e "ssh -i ~/.ssh/key -o StrictHostKeyChecking=no" \
          --delete \
          dist/ruta-verde/browser/ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/
    
    - name: ‚öôÔ∏è Configure server
      run: |
        ssh -i ~/.ssh/key \
          -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          # Establecer permisos correctos
          sudo chown -R www-data:www-data '${{ secrets.SERVER_PATH }}'
          sudo chmod -R 755 '${{ secrets.SERVER_PATH }}'
          
          # Verificar que index.html existe
          if [ -f '${{ secrets.SERVER_PATH }}/index.html' ]; then
            echo '‚úÖ Archivos desplegados correctamente'
            ls -la '${{ secrets.SERVER_PATH }}' | head -10
          else
            echo '‚ùå ERROR: index.html no encontrado'
            exit 1
          fi
          
          # Reiniciar Apache
          sudo systemctl restart apache2
          echo 'üöÄ Apache reiniciado'
          echo '‚úÖ Aplicaci√≥n desplegada en http://${{ secrets.DOMAIN }}'
        "
