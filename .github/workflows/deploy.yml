name: ğŸš€ Deploy LimpiavenTura

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build Application
      run: npm run build
    
    - name: ğŸ”‘ Setup SSH Key CORRECTLY
      run: |
        # Crear clave SSH CORRECTAMENTE
        mkdir -p ~/.ssh
        # Usar formato PEM para evitar error libcrypto
        echo "-----BEGIN OPENSSH PRIVATE KEY-----" > ~/.ssh/deploy_key
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | grep -v "BEGIN" | grep -v "END" >> ~/.ssh/deploy_key
        echo "-----END OPENSSH PRIVATE KEY-----" >> ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # Agregar host
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
        # Verificar clave
        echo "ğŸ” Verificando clave SSH..."
        if ssh-keygen -l -f ~/.ssh/deploy_key >/dev/null 2>&1; then
          echo "âœ… Clave SSH vÃ¡lida"
        else
          echo "âŒ Clave SSH invÃ¡lida"
          exit 1
        fi
    
    - name: ğŸ“¤ Sync files with rsync
      run: |
        # Sincronizar archivos directamente
        rsync -avz \
          -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          --delete \
          dist/ruta-verde/browser/ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/dist/
    
    - name: âš™ï¸ Configure server
      run: |
        ssh -i ~/.ssh/deploy_key \
          -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          set -e
          
          echo 'ğŸ”§ Configurando servidor...'
          
          # Permisos
          sudo chown -R www-data:www-data ${{ secrets.SERVER_PATH }}/dist
          sudo chmod -R 755 ${{ secrets.SERVER_PATH }}/dist
          
          # Apache
          echo 'ğŸŒ Reiniciando Apache...'
          sudo systemctl restart apache2
          
          # Verificar
          echo 'âœ… Â¡Despliegue completado!'
          echo 'ğŸŒ Disponible en: http://${{ secrets.DOMAIN }}'
        "
    
    - name: âœ… Verify
      run: |
        echo "â³ Esperando 5 segundos..."
        sleep 5
        
        echo "ğŸ” Probando sitio..."
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.DOMAIN }} || echo "000")
        
        if [ "$STATUS" = "200" ] || [ "$STATUS" = "304" ]; then
          echo "âœ… Sitio funcionando (HTTP $STATUS)"
        else
          echo "âš ï¸  Sitio devolviÃ³ HTTP $STATUS"
          echo "ğŸ“‹ Verifica manualmente: http://${{ secrets.DOMAIN }}"
        fi
