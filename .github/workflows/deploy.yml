name: üöÄ Deploy LimpiavenTura

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: üü¢ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: üì¶ Install Dependencies
      run: npm ci
    
    - name: üèóÔ∏è Build Application
      run: npm run build
    
    - name: üîë Setup SSH
      env:
        SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
      run: |
        # Crear archivo de clave SSH
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # Agregar host a known_hosts (evita prompt)
        ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts
        
        # Probar conexi√≥n
        echo "üîç Probando conexi√≥n SSH..."
        ssh -i ~/.ssh/deploy_key -o ConnectTimeout=5 \
          "$SERVER_USER@$SERVER_HOST" "echo '‚úÖ Conexi√≥n SSH exitosa'"
    
    - name: üì§ Upload files to server
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_PATH: ${{ secrets.SERVER_PATH }}
      run: |
        echo "üì§ Subiendo archivos a $SERVER_USER@$SERVER_HOST:$SERVER_PATH"
        
        # Subir TODOS los archivos de la build
        scp -r -i ~/.ssh/deploy_key -o ConnectTimeout=30 \
          dist/ruta-verde/browser/* \
          "$SERVER_USER@$SERVER_HOST:$SERVER_PATH/dist/"
        
        echo "‚úÖ Archivos subidos"
    
    - name: ‚öôÔ∏è Configure server
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_PATH: ${{ secrets.SERVER_PATH }}
      run: |
        echo "‚öôÔ∏è Configurando servidor..."
        
        ssh -i ~/.ssh/deploy_key \
          "$SERVER_USER@$SERVER_HOST" "
          set -e
          
          echo '1. Configurando permisos...'
          sudo chown -R www-data:www-data '$SERVER_PATH/dist'
          sudo chmod -R 755 '$SERVER_PATH/dist'
          
          echo '2. Reiniciando Apache...'
          sudo systemctl restart apache2
          
          echo '3. Verificando Apache...'
          sudo systemctl status apache2 --no-pager
          
          echo '‚úÖ Configuraci√≥n completada'
          echo 'üåê Tu app est√° en: http://${{ secrets.DOMAIN }}'
        "
    
    - name: ‚úÖ Verify deployment
      env:
        DOMAIN: ${{ secrets.DOMAIN }}
      run: |
        echo "üîç Verificando despliegue en $DOMAIN..."
        sleep 10  # Dar tiempo a Apache
        
        # Intentar acceder varias veces
        for i in {1..5}; do
          echo "Intento $i..."
          if curl -f -s -o /dev/null -w "%{http_code}" "http://$DOMAIN" | grep -q "200\|304"; then
            echo "‚úÖ ¬°Sitio funcionando!"
            exit 0
          fi
          sleep 3
        done
        
        echo "‚ö†Ô∏è  No se pudo verificar el sitio"
        echo "üí° Verifica manualmente: http://$DOMAIN"
